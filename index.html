      <!-- UZCARD card -->

      <div class="col-lg-9 col-12 visa__card card_content">
        <div class="payment_card_info w-100">
          <div class="card_info_item">
            <div class="card_info_list">
              <div class="card_info_inputs">
                <div class="card_info_input">
                  <label for="card_number">VISA</label>
                  <input type="text" id="card_number" class="input_card" maxlength="19"
                    placeholder="XXXX XXXX XXXX XXXX">
                  <!-- only number input -->
                  <!-- onkeypress="return (event.charCode >= 48 && event.charCode <= 57);" -->
                </div>

                <div class="card_info_input">
                  <label for="card_cvv">CVV</label>
                  <input type="text" id="card_cvv" class="input_card" maxlength="3" placeholder="CVV">
                </div>

                <div class="card_info_input">
                  <label for="card_data">ГОД</label>
                  <input type="text" id="card_date" class="input_card" maxlength="5" placeholder="02/22"
                    onkeypress="return (event.charCode >= 48 && event.charCode <= 57);">
                </div>
              </div>
              <div class="card_info_input">
                <input type="text" id="card_name" class="input_card" placeholder="EVGENYI PETROV">
              </div>
            </div>
            <div class="card_get_info">
              <button class="get_button">
                получить
              </button>
            </div>
          </div>
        </div>
      </div>
      <!-- VISA card -->
